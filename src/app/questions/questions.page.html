<ion-content>
  <ion-back-button defaultHref="home"></ion-back-button>
  <div id="main">
    <ion-progress-bar id="barre" color="danger" value="{{ value }}"></ion-progress-bar>
    <div class="container">
      <h1 id="cat_quest">Cat√©gorie</h1>

      <div *ngIf="tableauGeneral.length > 0">
        <div id="question">
          {{ this.tableauGeneral[this.themeId][this.rand].question }}
        </div>

        <button class="btn" (click)="onReponseClick($event)">
          {{ this.tableauGeneral[this.themeId][this.rand].reponse1 }}
        </button>
        <button class="btn" (click)="onReponseClick($event)">
          {{ this.tableauGeneral[this.themeId][this.rand].reponse2 }}
        </button>
        <button class="btn" (click)="onReponseClick($event)">
          {{ this.tableauGeneral[this.themeId][this.rand].reponse3 }}
        </button>
        <button class="btn" (click)="onReponseClick($event)">
          {{ this.tableauGeneral[this.themeId][this.rand].reponse4 }}
        </button>
      </div>
    </div>
    <timer></timer>
  </div>
</ion-content>
