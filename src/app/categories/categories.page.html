<ion-content>
  <div id="main">
    <ion-button id="disconnect" size="small" color="dark">Déconnection</ion-button>
    <div id="categories" class="container">
      <h1 id="title">Catégories</h1>
      <div id="buttons">
        <div *ngFor="let theme of quiz.themes; index as i;">
          <img src="{{theme.image}}" alt="{{theme.title}}" (click)=openQuiz(theme.id)>
          <span (click)=openQuiz(theme.id)>{{theme.title}}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
